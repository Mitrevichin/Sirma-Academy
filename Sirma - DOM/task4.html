<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
</head>

<body>
    <p>
        <a id="someId" type="text/html" hreflang="bg-bg" rel="nofollow" target="_blank" href="#">resources</a>
    </p>
    <p class="listAttr"></p>
    <button onclick="getAttributes()">Click here to get attributes value</button>

    <script>
        function getAttributes() {
            let listOfAttr = document.querySelector('.listAttr');
            let anchor = document.querySelector('a');

            let firstAttr = anchor.getAttribute('hreflang');
            let secondAttr = anchor.getAttribute('rel');
            let thirdAttr = anchor.getAttribute('target');
            let fourthAttr = anchor.getAttribute('href');

            listOfAttr.innerText = `${firstAttr}, ${secondAttr}, ${thirdAttr}, ${fourthAttr}`;

        }
    </script>
</body>

</html>
