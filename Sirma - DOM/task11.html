<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p,
        a {
            font-size: 20px;
        }

        .bold {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <a href="#">Link</a>
    <p>
        <span>We</span> have just started <span>this</span> section for the users (beginner to
        intermediate) who
        <span>want</span> to
        work with <span>various</span> JavaScript <span>problems</span> and write scripts
        online to <span>test</span>
        their JavaScript
        <span>skill</span>.
    </p>

    <script>
        let link = document.querySelector('a');
        let boldWords = document.querySelectorAll('span');
        const arrWords = Array.from(boldWords);

        link.addEventListener('mouseover', () => {
            arrWords.forEach(x => x.classList.add('bold'));
        });

        link.addEventListener('mouseleave', () => {
            arrWords.forEach(x => x.classList.remove('bold'));
        });
    </script>
</body>

</html>
